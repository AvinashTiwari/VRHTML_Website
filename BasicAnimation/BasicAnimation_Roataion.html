<html>


<head>

<script src="https://aframe.io/releases/0.5.0/aframe.js"></script>

</head>


<body>

<a-scene>

    <a-assets>
    <a-asset-item id="testobj" src="test.obj"></a-asset-item>
    <a-asset-item id="testmtl" src="test.mtl"></a-asset-item>

    </a-assets>

<a-entity obj-model="obj: #testobj; mtl: #testmtl" scale="0.1 0.1 0.1">

    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="4" ></a-animation>
</a-entity>

<a-sky color="lightblue"></a-sky>


</a-scene>


</body>
</html>
